<div class="row mt-5">
    <div class="col-md-6 offset-md-5">
        <pagination [boundaryLinks]="true"
            [totalItems]="totalItems"
            [itemsPerPage]="taillePage"
            [ngModel]="noPage"
            (pageChanged)="pageChanged($event)">
        </pagination> 
    </div>
</div>
<div class="row">
    <div class="col-sm-4 mt-4" *ngFor="let p of pictures.content">
        <div class="card">
            <img [src]="getImageUrl(p.id)" class="card-img-top" >
            <div class="card-body">
                <p class="card-text">{{p.titre}}</p>
            </div>
        </div>
    </div>
</div>
