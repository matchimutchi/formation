<div class="row mt-5 ">
    <div class="col-sm-6 offset-sm-3 shadow rounded border">
        <form (ngSubmit)="logMeIn()">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" class="form-control" name="username" placeholder="Enter login" [(ngModel)]="userlogin.username" >
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="userlogin.password" >
                </div>
            <button type="submit" class="btn btn-primary mb-3">Connexion</button>
        </form>
    </div>
</div>
