        <!-- TITRE -->
        <div class="row">
            <div class="col-md-6 col-sm-12 offset-md-4">
                <h3>Exercice JSON</h3>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2 offset-md-1 ">
                <button id="btShow" class="btn btn-warning" data-toggle="modal"
                data-target="#exampleModal">Ajouter un livre</button>
            </div>
            <div class="col-md-6 offset-md-3 ">
                <form>
                    <div class="row">
                        <div class="col-md-2 text-right">
                            <label for="search">Recherche</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded" name="search"
                                id="search" />
                        </div>
                        <div class="col-md-4">
                            <button id="swith" type="button" class="btn btn-warning">Titre</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- TABLEAU -->
        <div class="row">
            <div class="col-md-9 col-sm-12 offset-md-1">
                <table class="table border-dark shadow p-3 mb-5 bg-white rounded" id="tableLivres">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Titre</th>
                            <th scope="col">Isbn</th>
                            <th scope="col">Nb de pages</th>
                            <th scope="col">Auteur</th>
                            <th scope="col">Editer</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
                <div class="col-md-4 offset-md-3 ">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="filter">Nombre supperieur </label>
                            </div>
                            <div class="col-md-5">
                                    <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded" name="filter"
                                        id="filter" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <!--SEARCH-->
        <div class="row">
            <div class="col-md-10 offset-md-1 ">
                <form id="createForm">
                    <div class="row">
                        <div class="col-md-8">

                            <input type="hidden" name="id" id="id" />
                            <a href="#btShow"></a>
                            <div class="row">
                                <div class="col-md-4 text-right">
                                    <label for="titre"><b>Titre du livre</b></label>
                                </div>
                                <div class="col-md-6 ">
                                    <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded"
                                        name="titre" id="titre" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 text-right">
                                    <label for="isbn"><b>nÂ° ISBN</b></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded" name="isbn"
                                        id="isbn" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 text-right">
                                    <label for="nbPages"><b>Nombre de pages</b></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" class="form-control shadow p-3 mb-5 bg-white rounded"
                                        name="nbPages" id="nbPages" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 text-right">
                                    <label for="auteur"><b>Auteur</b></label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded"
                                        name="auteur" id="auteur" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-2 offset-md-2">
                            <button type="submit" id="addLivre" class="btn btn-warning">Ajouter livre</button>
                        </div>
                        <div class="col-md-2 offset-md-1">
                            <button type="submit" id="editLivre" class="btn btn-warning">Modifier</button>
                        </div>
                        <div class="col-md-2 offset-md-1">
                                <button type="submit" id="supLivre" class="btn btn-danger">Supprimer</button>
                        </div>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
        </div>

        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ajout de votre livre</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>
